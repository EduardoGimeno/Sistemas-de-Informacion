<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
        #map {
        height: 500px;  /* The height is 400 pixels */
        width: 500px;  /* The width is the width of the web page */
        }
    </style>
  </head>
  <body>
    <!--The div element for the map -->
    <div id="map"></div>
    <button id="calcular" type="button">Calcular rutas</button>
    <button id="reiniciar" type="button">Reiniciar</button> 
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgXesNvhENa2zrC83lv9howWy0I02lWgg&callback=initMap">
    </script>
    <script src="assets/js/principal.js"></script>
  </body>
</html>
