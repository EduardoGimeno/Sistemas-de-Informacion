<body style="background-repeat: no-repeat;">

    <div class="container">
        <div class="map-example">
            <div class="row" style="height: 700px;">
                <div class="col-lg-6 col-lg-7 text-center">
                    <h2 class="text-left" style="color: #d80505;">Mapa de la ruta</h2>
                    <div id="map"></div>
                    <div class="btn-group d-xl-flex" role="group"><button class="btn btn-primary d-xl-flex" type="button" style="background-color: #d80505;margin: auto;" onclick="regresar()">Calcular nueva ruta</button></div>
                </div>
                <div class="col">
                    <h2 style="color: #d80505;">Ruta guardada</h2><a class="text-center forgot" href="perfil.html" style="color: #d80505;">&nbsp;Consultar historial de rutas</a>
                    <div id="route1" class="border rounded border-primary" style="background-color: #e4e1e1;filter: blur(0px) invert(0%);display: block">
                        <h3 class="text-center" style="color: #d80505;">Información</h3>
                        <div class="row">
                            <div class="col col-7">
                                <p id="distance1" style="padding-left: 10px;">Distancia total:<br></p>
                                <p id="time1" style="padding-left: 10px;">Tiempo de recorrido:<br></p>
                            </div>
                            <div class="col">
                                <h3 id="pollution1" class="display-4 text-center" style="color: #d80505;"></h3>
                                <p class="text-center" style="color: #d80505;">Contaminación</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center"><button id ="delete" class="btn btn-primary d-xl-flex" type="button" style="background-color: #d80505;margin: auto;">Eliminar</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col">
                    <h2 style="color: #d80505;">Niveles de contaminación</h2>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center" style="color: #d80505;">CO2</th>
                                    <th class="text-center" style="color: #d80505;">PM10</th>
                                    <th class="text-center" style="color: #d80505;">O3</th>
                                    <th class="text-center" style="color: #d80505;">NO2</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="co2-media" class="text-center">&nbsp;2.05 ug/m3</td>
                                    <td id="pm10-media" class="text-center">7.02 ug/m3</td>
                                    <td id="o3-media" class="text-center">7.7 ug/m3</td>
                                    <td id="no2-media" class="text-center">43.83 ug/m3</td>
                                </tr>
                                <tr></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
